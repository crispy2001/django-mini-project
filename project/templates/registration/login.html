{% extends 'home.html'%}

{% block title %} Login {% endblock %}

{% block content %}
<div class = "h1 m-4 text-center">Login</div>

<div class = "container">
	<div class = "row justify-content-center">
		<form class="g-3 needs-validation login-form px-5 py-3 m-2 col-6 align-self-center bg-light" novalidate method = "post">
			{% csrf_token %}
      <div class="mb-2">
				{%if form.errors%}
				<div class = "text-center my-form-error-msg" >
					invalid username or password
				</div>
				{%endif %}
			</div>
			<div class="mb-2">
				<div>
					<label >User Name</label>
					<div class = "col">
						<input type="text" class="form-control" id="username" name = "username" placeholder="" required>
						<div class="invalid-feedback">
							username cannot be null
						</div>
					</div>
				</div>
			</div>
			<div class="mb-2">
				<div>
					<label >Password</label>
					<div class = "col">
						<input type="password" class="form-control" id="password" name = "password" value = {{password}} placeholder="" required>
						<div class="invalid-feedback">
							password cannot be null
						</div>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<button class="col-6 btn my-btn" type="submit" value = "submit">login</button>
				<a class = "col-12 text-center" href = "{% url 'signup' %}">Register</a>
			</div>
		</form>      
	</div>
</div>



{%endblock%}
