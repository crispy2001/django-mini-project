{% extends 'home.html'%}

{% block title %} Update Profile {% endblock %}

{% block content %}
<div class = "h1 m-4 text-center">{{user.username}}</div>
<div class = "container">
	<div class = "row justify-content-center">
		<form enctype = "multipart/form-data" class="g-3 needs-validation login-form px-5 py-3 m-2 mb-5 col-6 align-self-center bg-light" novalidate method = "post">
			{% csrf_token %}
			<div class="mb-2">
				<div>
					<label >Introduction</label>
					<div class = "col">
						<textarea type="text" class="form-control" id="introduction" name = "introduction" placeholder="Talk about yourself:D" ></textarea>
					</div>
				</div>
			</div>
			<div class="mb-2">
				<div>
					<label >Avatar</label>
					<div class = "col">
						<input class = "" type="file" name="avatar" accept="image/*" id="id_avatar">
					</div>
				</div>
			</div>
			<div class="mb-2">
				<div>
					<div class = "col">
						<label >visable or not</label>
						<input class = "form-check-input" type = "checkbox" name = "is_visable">
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<button class="col-6 btn my-btn" type="submit" value = "submit">update</button>
			</div>
		</form>      
	</div>
</div>

{{form.errors}}

{%endblock%}
